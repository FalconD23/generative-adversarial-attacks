name: FGSMRegDiscSmoothMaxAttack
short_name: fgsm_disc_smax_attack

attack_params:
  eps: [0.03] #[0.005, 0.001, 0.03, 0.07, 0.1, 0.13]
  n_steps: 50
  beta: 20.025957 #[0.001, 0.1] #[10, 1, 100, 0.01, 0.0001, 0.001, 0.1]
  use_sigmoid: False
  model: LSTM
  criterion: BCELoss

list_reg_model_params:
  - model_id : 0
    model_name: fgsm_attack_eps=0.03_nsteps=10
  # - model_id: 0
  #   model_name: 'fgsm_disc_attack2_eps=0.03_alpha=10_nsteps=10'
  # - model_id: 1
  #   model_name: 'fgsm_disc_attack2_eps=0.03_alpha=1_nsteps=10'
  # - model_id: 1
  #   model_name: 'fgsm_disc_attack2_eps=0.03_alpha=10_nsteps=10'
  # - model_id: 2
  #   model_name: 'fgsm_disc_attack2_eps=0.03_alpha=1_nsteps=10'
  # - model_id: 2

hyperparameters_vary:
  eps:
    optuna_type: const
    value: 0.03
  n_steps:
    optuna_type: const
    value: 50
  beta:
    optuna_type: float
    low: 12
    high: 21
